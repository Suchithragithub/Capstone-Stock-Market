<div class="registration-container">
    <h2>Register</h2>
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input id="username" formControlName="username" type="text" placeholder="Enter username" />
        <small *ngIf="registrationForm.get('username')?.errors?.['required'] && registrationForm.get('username')?.touched">
          Username is required.
        </small>
      </div>
  
      <div>
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter email" />
        <small *ngIf="registrationForm.get('email')?.errors?.['email'] && registrationForm.get('email')?.touched">
          Invalid email format.
        </small>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter password" />
      </div>
  
      <div>
        <label for="confirmPassword">Confirm Password</label>
        <input id="confirmPassword" formControlName="confirmPassword" type="password" placeholder="Confirm password" />
        <small *ngIf="registrationForm.errors?.['mismatch']">Passwords do not match.</small>
      </div>
  
      <button type="submit" [disabled]="registrationForm.invalid">Register</button>
    </form>
  </div>
